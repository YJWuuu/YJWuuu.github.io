<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Example 1-6</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<!-- The image in the same folder -->
		This is <img src="logo.png" /> an image.<br/>
		This is <div>DIV</div> a DIV element.<br/>
		<!-- The image in the 'img' subfolder in the same folder -->
		<img src="img/logo.png" /><br/>
		<!-- The image in the 'img' subfolder of the parent folder -->
		<img src="../img/logo.png" />
	</body>
</html>
