<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Example 2-5</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="2-5.css" />
	</head>
	<body>
		<div style="width: 100px; background-color: red; border: 2px solid blue;">
			<!-- box-sizing: border-box;   100px includes 2px*2 -->
			First Div
		</div>
		<div style="width: 100px; background-color: pink; border: 2px solid blue;">
			<!-- box-sizing: content-box;   100px excludes 2px*2 -->
			Second Div
		</div>
	</body>
</html>
