<!DOCTYPE html>
<html lang="en" style="font-size: 5vh"> <!-- root -->
	<head>
		<title>Example 2-4</title>
		<meta charset="UTF-8">
	</head>
	<body style="font-size: 1.5rem;">
		This is inside the body element.
		<p style="font-size: 50%;">
			This is for %. <!-- related to the previous level -->
		</p>
		<p style="font-size: 0.5rem;">
			This is for rem. <!-- related to root -->
		</p>
		<p style="font-size: 2cm;">
			This is for cm.
		</p>
		<p style="font-size: 10mm;">
			This is for mm.
		</p>
		<p style="font-size: 1in;">
			This is for in.
		</p>
		<p style="font-size: 48px;">
			This is for px.
		</p>
		<p style="font-size: 1.6vh;">
			This is for vh. <!-- viewport height -->
		</p>
		<p style="font-size: 1.6vw;">
			This is for vw.
		</p>
	</body>
</html>
